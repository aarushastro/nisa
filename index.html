<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body>
    <!-- Login Form -->
    <div id="login-form" class="popup">
        <h1>Welcome to SUBDIVISION</h1>
        <h4>Login to your account</h4>
        <input type="text" id="login-username" placeholder="Enter your username">
        <br>
        <input type="password" id="login-password" placeholder="Enter your password">
        <br>
        <button id="login_btn" onclick="checkPassword()">Login</button>
        <div id="login-message"></div>
    </div>

    <!-- Signup Form -->
    <div id="signup-form" class="popup">
        <h1>Signup</h1>
        <input type="text" id="signup-username" placeholder="Choose a username">
        <br>
        <input type="password" id="signup-password" placeholder="Choose a password">
        <br>
        <button id="signup_btn" onclick="signup()">Signup</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
