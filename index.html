<!DOCTYPE html>
<html lang="en">
<head>
    <script src="server.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: monospace;
            letter-spacing: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
        }

        #login-form,
        #signup-form,
        #chat-page {
            color: white;
            text-align: center;
            background: rgb(0, 0, 0);
            background: linear-gradient(0deg, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 35%, rgba(39, 39, 39, 1) 100%);
            margin: inherit;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        #login-message {
            margin: 20px;
        }

        #chat-messages {
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #chat-input {
            padding: 12px;
            margin: 8px 0;
            color: #333;
            width: 80%;
            background-color: #444;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #send-btn {
            background-color: #ffcc80;
            width: 18%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            box-shadow: 0 0 5px #ffcc80, 0 0 5px #ffcc80, 0 0 10px #ffcc80;
        }

        #send-btn:hover {
            background-color: #ffaa5c;
            box-shadow: 0 0 5px #ffaa5c, 0 0 5px #ffaa5c, 0 0 10px #ffaa5c;
        }

        input {
            padding: 12px;
            margin: 8px 0;
            color: #333;
            width: 100%;
            background-color: #444;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #login_btn,
        #signup_btn {
            background-color: #ffcc80;
            width: 100%;
            height: 40px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
            box-shadow: 0 0 5px #ffcc80, 0 0 5px #ffcc80, 0 0 10px #ffcc80;
        }

        #login_btn:hover,
        #signup_btn:hover {
            background-color: #ffaa5c;
            box-shadow: 0 0 5px #ffaa5c, 0 0 5px #ffaa5c, 0 0 10px #ffaa5c;
        }

        #username,
        #password,
        #signup-username,
        #signup-password {
            padding: 12px;
            margin: 8px 0;
            color: #eee;
            width: 100%;
            background-color: #333;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #title {
            color: white;
        }
    </style>
    <title>ChatApp</title>
</head>
<body>

    <div id="login-form">
        <h1>Welcome to ChatApp</h1>
        <input type="text" id="login-username" placeholder="Enter your username">
        <br>
        <input type="password" id="login-password" placeholder="Enter your password">
        <br>
        <button id="login_btn" onclick="login()">Login</button>
        <br>
        <p>Don't have an account? <a href="#" onclick="showSignupForm()">Sign Up</a></p>
        <div id="login-message"></div>
    </div>

    <div id="signup-form">
        <h1>Sign Up</h1>
        <input type="text" id="signup-username" placeholder="Choose a username">
        <br>
        <input type="password" id="signup-password" placeholder="Choose a password">
        <br>
        <button id="signup_btn" onclick="signup()">Sign Up</button>
        <br>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
        <div id="signup-message"></div>
    </div>

    <div id="chat-page">
        <h1>Welcome to the Chat Room</h1>
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type your message">
        <button id="send-btn" onclick="sendMessage()">Send</button>
        <br>
        <button onclick="logout()">Logout</button>
    </div>


    <script>
        const showLoginForm = () => {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
        };

        const showSignupForm = () => {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        };

        const showChatPage = () => {
            document.getElementById('chat-page').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
            getMessages();
        };

        const login = () => {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (username && password) {
        
                const users = JSON.parse(localStorage.getItem('users')) || [];

    
                const user = users.find(u => u.username === username && u.password === password);

                if (user) {
                    document.getElementById('login-message').innerHTML = 'Login successful!';
                    document.getElementById('login-message').style.color = 'green';
                    showChatPage();
                    localStorage.setItem('currentUser', JSON.stringify(user));
                } else {
                    document.getElementById('login-message').innerHTML = 'Login failed. Please try again.';
                    document.getElementById('login-message').style.color = 'red';
                }
            } else {
                alert('Please enter both username and password.');
            }
        };

        const signup = () => {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            if (username && password) {
                const users = JSON.parse(localStorage.getItem('users')) || [];

       
                const isUsernameTaken = users.some(u => u.username === username);

                if (!isUsernameTaken) {
                    // Add the new user
                    users.push({ username, password });
                    localStorage.setItem('users', JSON.stringify(users));
                    document.getElementById('signup-message').innerHTML = 'Sign up successful!';
                    document.getElementById('signup-message').style.color = 'green';
                    showLoginForm();
                } else {
                    document.getElementById('signup-message').innerHTML = 'Username is already taken. Choose another.';
                    document.getElementById('signup-message').style.color = 'red';
                }
            } else {
                alert('Please enter both username and password.');
            }
        };

        const logout = () => {
            localStorage.removeItem('currentUser');
            showLoginForm();
        };

        const sendMessage = async () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                const username = currentUser.username;
                const message = document.getElementById('chat-input').value;

                if (username && message) {
                    const timestamp = new Date().toLocaleTimeString();

                    try {
                        await fetch('http://localhost:3000/messages', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, message, timestamp }),
                        });

                        document.getElementById('chat-input').value = '';
                        getMessages();
                    } catch (error) {
                        console.error('Error sending message:', error);
                    }
                } else {
                    alert('Please enter a message.');
                }
            } else {
                alert('You need to be logged in to send messages.');
            }
        };

        const getMessages = async () => {
            try {
                const response = await fetch('http://localhost:3000/messages');
                const data = await response.json();
                const messages = data.messages || [];

                const chatBox = document.getElementById('chat-messages');
                chatBox.innerHTML = '';

                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${msg.username} (${msg.timestamp}): ${msg.message}`;
                    chatBox.appendChild(messageElement);
                });

  
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        };


        const init = () => {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));

            if (currentUser) {
                showChatPage();
            } else {
                showLoginForm();
            }
        };


        init();
    </script>



</body>
</html>
