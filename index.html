<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #36393f;
      color: #fff;
    }

    #app {
      width: 100%;
      max-width: 800px;
      margin: auto;
    }

    #username-input,
    #m {
      width: calc(100% - 16px);
      padding: 8px;
      margin: 8px;
      background-color: #40444b;
      border: none;
      color: #fff;
    }

    #form button,
    #username-form button {
      width: calc(100% - 16px);
      padding: 8px;
      margin: 8px;
      background-color: #7289da;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #form button:hover,
    #username-form button:hover {
      background-color: #677bc4;
    }

    #messages {
      list-style-type: none;
      padding: 0;
      overflow-y: scroll;
      max-height: 400px;
      margin: 8px;
    }

    #messages li {
      margin-bottom: 8px;
    }

    #chat {
      display: none;
    }

    #server-name,
    #error-message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }

    #server-name {
      margin-top: 16px;
    }
  </style>
  <title>Dark Chat Room</title>
</head>
<body>
  <div id="app">
    <div id="username-screen">
      <h2>Enter your username</h2>
      <form id="username-form" action="">
        <input id="username-input" autocomplete="off" placeholder="Your username" required />
        <button type="submit">Join Chat</button>
      </form>
      <p id="error-message"></p>
    </div>

    <div id="chat">
      <h1 id="server-name"></h1>
      <ul id="messages"></ul>
      <form id="form" action="">
        <input id="m" autocomplete="off" placeholder="Type here..." />
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- Include Socket.IO and jQuery -->
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    const socket = io('https://celebrated-moxie-f05583.netlify.app/');
    const form = $('#form');
    const input = $('#m');
    const messages = $('#messages');
    const usernameScreen = $('#username-screen');
    const usernameForm = $('#username-form');
    const chat = $('#chat');
    const serverName = $('#server-name');
    const errorMessage = $('#error-message');

    // Function to show the username screen
    function showUsernameScreen() {
      usernameScreen.show();
      chat.hide();
      errorMessage.hide();
    }

    // Function to show the chat screen and handle messages
    function showChatScreen(username) {
      // Hide username screen, show chat
      usernameScreen.hide();
      chat.show();

      // Set server name
      serverName.text(`Welcome to the Dark Chat Room, ${username}!`);

      form.submit(function (e) {
        e.preventDefault();
        const message = input.val();
        if (message) {
          const timestamp = new Date().toLocaleTimeString();
          const data = { username, message, timestamp };
          socket.emit('chat message', data);
          input.val('');
          displayMessage(data);  // Display own message immediately
        }
      });

      // Display all previous messages
      socket.on('all messages', function (allMessages) {
        messages.empty();
        allMessages.forEach(function (data) {
          displayMessage(data);
        });
      });

      socket.on('user connected', function (newUser) {
        messages.append($('<li>').text(`${newUser} joined the chat`));
      });

      socket.on('chat message', function (data) {
        displayMessage(data);
      });
    }

    // Function to display a message in the chat
    function displayMessage(data) {
      const messageText = `[${data.timestamp}] ${data.username}: ${data.message}`;
      messages.append($('<li>').text(messageText));

      // Scroll to the bottom of the messages to see the latest
      messages.scrollTop(messages.prop('scrollHeight'));
    }

    // Submit the username form
    usernameForm.submit(function (e) {
      e.preventDefault();
      const username = $('#username-input').val();
      if (username) {
        // Emit the username to the server
        socket.emit('set username', username);

        // Call the function to show the chat screen
        showChatScreen(username);
      } else {
        errorMessage.text('Enter a valid username');
        errorMessage.show();
      }
    });
  </script>
</body>
</html>
